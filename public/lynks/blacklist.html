<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynks Blacklist</title>

    <!-- favicon.icoのリンクを追加 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        /* スタイルの内容はそのまま */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* ダークな背景 */
            color: #e0e0e0; /* 明るい文字色 */
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 最低限の高さを画面に合わせる */
        }
        h1 {
            color: #fff;
            padding-top: 30px;
        }
        #search-container {
            margin: 20px;
        }
        #search {
            padding: 10px;
            width: 90%;
            max-width: 500px;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        #search-button {
            padding: 10px;
            border: none;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        #search-button:hover {
            background-color: #555;
        }
        #content-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* コンテンツ部分がフッターの上に収まるようにする */
            margin-bottom: 40px; /* フッターとコンテンツの間にスペースを追加 */
        }
        #content {
            width: 90%;
            max-width: 500px;
            height: 300px; /* 縦方向に少し大きめに変更 */
            background-color: #333;
            border: 1px solid #444;
            /* border-radius: 10px; 角を丸めない */
            overflow-y: auto;
            padding: 15px;
            box-sizing: border-box;
            color: #e0e0e0;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap; /* 改行を保持 */
            word-wrap: break-word;
        }
        footer {
            background-color: #222;
            color: #bbb;
            padding: 10px;
            text-align: center;
        }
        footer a, a {
            color: #ccc;
            text-decoration: underline; /* アンダーライン追加 */
        }
        footer a:hover, a:hover {
            color: #fff;
        }
    </style>
</head>
